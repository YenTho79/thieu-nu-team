<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Thiết Kế Web - K27 CNTT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        /* Welcome Screen Styles */
        .welcome-screen {
            padding: 60px 40px;
            text-align: center;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .welcome-screen.hidden {
            display: none;
        }

        .typing-text {
            font-size: 2.5em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 30px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 1em;
            background-color: #667eea;
            margin-left: 5px;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .welcome-form {
            max-width: 400px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .welcome-form.show {
            opacity: 1;
            transform: translateY(0);
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #2d3748;
            font-size: 1.1em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .start-btn {
            padding: 18px 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            margin-top: 20px;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .start-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Quiz Screen Styles */
        .quiz-screen {
            display: none;
        }

        .quiz-screen.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .greeting-text {
            font-size: 1.2em;
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-weight: 600;
        }

        .quiz-info {
            background: #f8f9fa;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            border-bottom: 2px solid #e9ecef;
        }

        .info-item {
            text-align: center;
        }

        .info-item .label {
            color: #6c757d;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .info-item .value {
            color: #667eea;
            font-size: 1.5em;
            font-weight: bold;
        }

        .quiz-content {
            padding: 30px;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-header {
            margin-bottom: 25px;
        }

        .question-number {
            color: #667eea;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.3em;
            color: #2d3748;
            line-height: 1.6;
        }

        .options {
            list-style: none;
        }

        .option {
            background: #f8f9fa;
            margin: 15px 0;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
        }

        .option:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .option.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .option.correct {
            border-color: #28a745;
            background: #d4edda;
        }

        .option.wrong {
            border-color: #dc3545;
            background: #f8d7da;
        }

        .option-label {
            display: flex;
            align-items: center;
            font-size: 1.1em;
            color: #2d3748;
        }

        .option-letter {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .result-container {
            display: none;
            text-align: center;
            padding: 40px 30px;
        }

        .result-container.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .score-circle .score {
            font-size: 3em;
            font-weight: bold;
        }

        .score-circle .total {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .result-message {
            font-size: 1.8em;
            color: #2d3748;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .result-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .feedback.wrong {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 600px) {
            .typing-text {
                font-size: 1.8em;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .question-text {
                font-size: 1.1em;
            }

            .buttons {
                flex-direction: column;
            }

            .welcome-screen {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div class="welcome-screen" id="welcomeScreen">
            <div class="typing-text" id="typingText"></div>
            
            <div class="welcome-form" id="welcomeForm">
                <div class="form-group">
                    <label for="studentName">Họ và tên: </label>
                    <input type="text" id="studentName" placeholder="Nhập họ tên của bạn..." required>
                </div>
                <div class="form-group">
                    <label for="studentId">Mã sinh viên:</label>
                    <input type="text" id="studentId" placeholder="Nhập mã sinh viên..." required>
                </div>
                <button class="start-btn" id="startQuizBtn" onclick="startQuiz()">Bắt đầu làm bài</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div class="quiz-screen" id="quizScreen">
            <div class="header">
                <h1>Quiz Thiết Kế Web</h1>
                <p>K27 - Khoa Công Nghệ Thông Tin - Bình Dương University</p>
                <div class="greeting-text" id="greetingText"></div>
            </div>

            <div class="quiz-info">
                <div class="info-item">
                    <div class="label">Tổng số câu</div>
                    <div class="value" id="totalQuestions">50</div>
                </div>
                <div class="info-item">
                    <div class="label">Câu hiện tại</div>
                    <div class="value" id="currentQuestion">1</div>
                </div>
                <div class="info-item">
                    <div class="label">Điểm</div>
                    <div class="value" id="scoreDisplay">0</div>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>

            <div class="quiz-content" id="quizContent">
            </div>

            <div class="result-container" id="resultContainer">
                <div class="score-circle">
                    <div class="score" id="finalScore">0</div>
                    <div class="total" id="finalTotal">/ 50</div>
                </div>
                <div class="result-message" id="resultMessage"></div>
                <div class="result-details">
                    <div class="detail-item">
                        <span>Họ tên: </span>
                        <span id="resultName" style="color: #667eea; font-weight: bold;"></span>
                    </div>
                    <div class="detail-item">
                        <span>Mã sinh viên: </span>
                        <span id="resultStudentId" style="color: #667eea; font-weight: bold;"></span>
                    </div>
                    <div class="detail-item">
                        <span>Số câu đúng: </span>
                        <span id="correctCount" style="color: #28a745; font-weight: bold;">0</span>
                    </div>
                    <div class="detail-item">
                        <span>Số câu sai: </span>
                        <span id="wrongCount" style="color: #dc3545; font-weight: bold;">0</span>
                    </div>
                    <div class="detail-item">
                        <span>Tỷ lệ đúng: </span>
                        <span id="percentage" style="color: #667eea; font-weight: bold;">0%</span>
                    </div>
                    <div class="detail-item">
                        <span>Thời gian hoàn thành: </span>
                        <span id="completionTime" style="color: #667eea; font-weight: bold;"></span>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="restartQuiz()">Làm lại bài quiz</button>
            </div>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "HTML là viết tắt của cụm từ nào sau đây?",
                options: [
                    "Hyper Text Markup Language", 
                    "High Tech Modern Language", 
                    "Home Tool Markup Language", 
                    "Hyperlinks and Text Markup Language"
                ],
                correct: 0,
                explanation: "HTML là Hyper Text Markup Language - ngôn ngữ đánh dấu siêu văn bản, được sử dụng để tạo cấu trúc cho trang web."
            },
            {
                question: "Thẻ HTML nào dùng để nhúng hình ảnh vào trang web?",
                options: ["&lt;image&gt;", "&lt;img&gt;", "&lt;picture&gt;", "&lt;photo&gt;"],
                correct: 1,
                explanation: "&lt;img&gt; là thẻ để nhúng hình ảnh vào trang HTML."
            },
            {
                question: "CSS được sử dụng để làm gì?",
                options: [
                    "Tạo cơ sở dữ liệu", 
                    "Tạo kiểu và định dạng cho trang web", 
                    "Lập trình logic xử lý", 
                    "Tạo server backend"
                ],
                correct: 1,
                explanation: "CSS (Cascading Style Sheets) được dùng để tạo kiểu, màu sắc, bố cục và định dạng cho các phần tử HTML."
            },
            {
                question: "Thuộc tính nào trong CSS được dùng để thay đổi màu chữ?",
                options: ["background-color", "text-color", "color", "font-color"],
                correct: 2,
                explanation: "Thuộc tính 'color' trong CSS được sử dụng để thay đổi màu của văn bản."
            },
            {
                question: "JavaScript được sử dụng chủ yếu để làm gì?",
                options: [
                    "Tạo cấu trúc trang web", 
                    "Tạo tương tác động cho website", 
                    "Thiết kế giao diện tĩnh", 
                    "Quản lý cơ sở dữ liệu"
                ],
                correct: 1,
                explanation: "JavaScript là ngôn ngữ lập trình được sử dụng để tạo các tương tác động, xử lý sự kiện và thao tác với DOM."
            },
            {
                question: "Đâu là thuộc tính CSS để căn lề ngoài của một phần tử?",
                options: ["margin", "padding", "spacing", "border"],
                correct: 0,
                explanation: "margin dùng để căn lề ngoài, padding căn lề trong phần tử."
            },
            {
                question: "Responsive Design là gì?",
                options: [
                    "Thiết kế phản hồi nhanh", 
                    "Thiết kế thích ứng với nhiều kích thước màn hình", 
                    "Thiết kế có nhiều màu sắc", 
                    "Thiết kế có animation phức tạp"
                ],
                correct: 1,
                explanation: "Responsive Design là thiết kế web thích ứng, tự động điều chỉnh bố cục để hiển thị tốt trên mọi thiết bị và kích thước màn hình."
            },
            {
                question: "Đơn vị nào KHÔNG phải là đơn vị đo trong CSS?",
                options: ["px", "em", "pt", "xyz"],
                correct: 3,
                explanation: "px (pixel), em (relative to font-size), pt (point) đều là đơn vị đo hợp lệ trong CSS. 'xyz' không phải là đơn vị đo trong CSS."
            },
            {
                question: "Flexbox trong CSS được sử dụng để làm gì?",
                options: [
                    "Tạo animation chuyển động", 
                    "Tạo bố cục linh hoạt", 
                    "Thay đổi font chữ", 
                    "Tạo màu gradient"
                ],
                correct: 1,
                explanation: "Flexbox là mô hình bố cục CSS giúp tạo layout linh hoạt, căn chỉnh và phân phối không gian giữa các phần tử một cách dễ dàng."
            },
            {
                question: "Thuộc tính nào để tạo khoảng cách bên trong của một phần tử?",
                options: ["margin", "padding", "border", "spacing"],
                correct: 1,
                explanation: "Padding tạo khoảng cách bên trong phần tử (giữa nội dung và viền), trong khi margin tạo khoảng cách bên ngoài phần tử."
            },
            {
                question: "Git là gì?",
                options: [
                    "Ngôn ngữ lập trình", 
                    "Hệ thống quản lý phiên bản", 
                    "Framework CSS", 
                    "Hệ quản trị cơ sở dữ liệu"
                ],
                correct: 1,
                explanation: "Git là hệ thống quản lý phiên bản phân tán (distributed version control system), giúp theo dõi thay đổi trong mã nguồn và làm việc nhóm hiệu quả."
            },
            {
                question: "“Float” trong CSS dùng để làm gì?",
                options: ["Định dạng màu sắc", "Dịch chuyển phần tử sang trái/phải", "Phóng to ảnh", "Giảm độ mờ"],
                correct: 1,
                explanation: "float căn phần tử sang trái hoặc phải trong CSS."
            },
            {
                question: "Bootstrap là gì?",
                options: [
                    "Ngôn ngữ lập trình web", 
                    "Framework CSS phổ biến", 
                    "Hệ quản trị database", 
                    "Web server"
                ],
                correct: 1,
                explanation: "Bootstrap là framework CSS phổ biến nhất, cung cấp các component và grid system để xây dựng website responsive nhanh chóng và dễ dàng."
            },
            {
                question: "Thuộc tính display: none; trong CSS có tác dụng gì?",
                options: [
                    "Ẩn phần tử và không chiếm không gian", 
                    "Làm phần tử trong suốt", 
                    "Thay đổi màu sắc phần tử", 
                    "Tạo hiệu ứng animation"
                ],
                correct: 0,
                explanation: "display: none; ẩn hoàn toàn phần tử và không chiếm không gian trong layout, khác với visibility: hidden; vẫn giữ nguyên không gian của phần tử."
            },
            {
                question: "Selector nào trong CSS có độ ưu tiên cao nhất?",
                options: [
                    "Class selector (.class)", 
                    "ID selector (#id)", 
                    "Element selector (p, div)", 
                    "Universal selector (*)"
                ],
                correct: 1,
                explanation: "ID selector (#id) có độ ưu tiên cao nhất trong các selector thông thường, sau đó đến class (.class), rồi element selector. Inline style (style='...') có ưu tiên cao hơn tất cả."
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = [];
        let userData = {
            name: '',
            studentId: '',
            startTime: null,
            endTime: null,
            answers: []
        };

        // Typing animation for welcome message
        const welcomeMessage = "Chào mừng đến với bài Quiz của tôi!૮꒰ ˶• ༝ •˶꒱ა ♡☁️";
        let charIndex = 0;

        function typeWriter() {
            const typingElement = document.getElementById('typingText');
            
            if (charIndex < welcomeMessage.length) {
                typingElement.innerHTML += welcomeMessage.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, 100);
            } else {
                // Show the form after typing animation completes
                setTimeout(() => {
                    document.getElementById('welcomeForm').classList.add('show');
                }, 500);
            }
        }

        // Start typing animation when page loads
        window.onload = function() {
            // Load saved data if exists
            loadSavedData();
            typeWriter();
        };

        function startQuiz() {
            const name = document.getElementById('studentName').value.trim();
            const studentId = document.getElementById('studentId').value.trim();

            if (!name || !studentId) {
                alert('Vui lòng nhập đầy đủ thông tin!');
                return;
            }

            // Save user data
            userData.name = name;
            userData.studentId = studentId;
            userData.startTime = new Date();

            // Save to localStorage
            saveUserData();

            // Hide welcome screen and show quiz
            document.getElementById('welcomeScreen').classList.add('hidden');
            document.getElementById('quizScreen').classList.add('active');
            // Initialize quiz
            initQuiz();
        }

        function saveUserData() {
            localStorage.setItem('quizUserData', JSON.stringify(userData));
        }

        function loadSavedData() {
            const saved = localStorage.getItem('quizUserData');
            if (saved) {
                const data = JSON.parse(saved);
                document.getElementById('studentName').value = data.name || '';
                document.getElementById('studentId').value = data.studentId || '';
            }
        }

        function initQuiz() {
            document.getElementById('totalQuestions').textContent = quizData.length;
            displayQuestion();
        }

        function displayQuestion() {
            const quizContent = document.getElementById('quizContent');
            quizContent.innerHTML = '';

            const questionData = quizData[currentQuestionIndex];
            
            const questionContainer = document.createElement('div');
            questionContainer.className = 'question-container active';

            const questionHeader = document.createElement('div');
            questionHeader.className = 'question-header';
            questionHeader.innerHTML = `
                <div class="question-number">Câu hỏi ${currentQuestionIndex + 1}/${quizData.length}</div>
                <div class="question-text">${questionData.question}</div>
            `;

            const optionsList = document.createElement('ul');
            optionsList.className = 'options';

            questionData.options.forEach((option, index) => {
                const li = document.createElement('li');
                li.className = 'option';
                li.innerHTML = `
                    <input type="radio" name="answer" value="${index}" id="option${index}">
                    <label class="option-label" for="option${index}">
                        <span class="option-letter">${String.fromCharCode(65 + index)}</span>
                        <span>${option}</span>
                    </label>
                `;
                
                li.addEventListener('click', function() {
                    document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    document.getElementById(`option${index}`).checked = true;
                });

                optionsList.appendChild(li);
            });

            const feedback = document.createElement('div');
            feedback.className = 'feedback';
            feedback.id = 'feedback';

            const buttons = document.createElement('div');
            buttons.className = 'buttons';
            
            if (currentQuestionIndex < quizData.length - 1) {
                buttons.innerHTML = `
                    <button class="btn btn-primary" onclick="checkAnswer()">Kiểm tra đáp án</button>
                    <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">Câu tiếp theo →</button>
                `;
            } else {
                buttons.innerHTML = `
                    <button class="btn btn-primary" onclick="checkAnswer()">Kiểm tra đáp án</button>
                    <button class="btn btn-primary" id="nextBtn" onclick="showResults()" style="display: none;">Xem kết quả 🎉</button>
                `;
            }

            questionContainer.appendChild(questionHeader);
            questionContainer.appendChild(optionsList);
            questionContainer.appendChild(feedback);
            questionContainer.appendChild(buttons);

            quizContent.appendChild(questionContainer);

            updateProgress();
        }

        function checkAnswer() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            
            if (!selectedOption) {
                alert('Vui lòng chọn một đáp án!');
                return;
            }

            const answer = parseInt(selectedOption.value);
            const questionData = quizData[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');

            // Disable all options after checking
            document.querySelectorAll('input[name="answer"]').forEach(input => {
                input.disabled = true;
            });

            // Show correct and wrong answers
            options.forEach((option, index) => {
                if (index === questionData.correct) {
                    option.classList.add('correct');
                } else if (index === answer && answer !== questionData.correct) {
                    option.classList.add('wrong');
                }
            });

            // Show feedback
            const isCorrect = answer === questionData.correct;
            if (isCorrect) {
                score++;
                feedback.className = 'feedback correct show';
                feedback.innerHTML = `✅ <strong>Chính xác!</strong> ${questionData.explanation}`;
            } else {
                feedback.className = 'feedback wrong show';
                feedback.innerHTML = `❌ <strong>Sai rồi!</strong> Đáp án đúng là: <strong>${String.fromCharCode(65 + questionData.correct)}</strong>. ${questionData.explanation}`;
            }

            // Save answer data
            userData.answers.push({
                question: currentQuestionIndex + 1,
                selected: answer,
                correct: questionData.correct,
                isCorrect: isCorrect
            });

            userAnswers.push(answer);

            // Update score display
            document.getElementById('scoreDisplay').textContent = score;

            // Save progress
            saveUserData();

            // Hide check button and show next button
            event.target.style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            displayQuestion();
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / quizData.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showResults() {
            userData.endTime = new Date();
            saveUserData();

            document.getElementById('quizContent').style.display = 'none';
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.classList.add('active');

            const percentage = Math.round((score / quizData.length) * 100);
            const timeTaken = Math.round((userData.endTime - userData.startTime) / 1000 / 60);
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalTotal').textContent = `/ ${quizData.length}`;
            document.getElementById('resultName').textContent = userData.name;
            document.getElementById('resultStudentId').textContent = userData.studentId;
            document.getElementById('correctCount').textContent = score;
            document.getElementById('wrongCount').textContent = quizData.length - score;
            document.getElementById('percentage').textContent = percentage + '%';
            document.getElementById('completionTime').textContent = `${timeTaken} phút`;

            let message = '';
            if (percentage >= 90) {
                message = `🏆 Xuất sắc ${userData.name}! Bạn là bậc thầy thiết kế web!`;
            } else if (percentage >= 70) {
                message = `🌟 Tốt lắm ${userData.name}! Bạn hiểu biết khá tốt về thiết kế web!`;
            } else if (percentage >= 50) {
                message = `👍 Khá đấy ${userData.name}! Còn cần cố gắng thêm một chút!`;
            } else {
                message = `💪 Đừng nản ${userData.name}! Hãy học thêm và thử lại nhé!`;
            }

            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            userData.answers = [];
            userData.startTime = null;
            userData.endTime = null;
            
            document.getElementById('quizContent').style.display = 'block';
            document.getElementById('resultContainer').classList.remove('active');
            document.getElementById('scoreDisplay').textContent = '0';
            document.getElementById('currentQuestion').textContent = '1';
            
            saveUserData();
            initQuiz();
        }
    </script>
</body>
</html>
