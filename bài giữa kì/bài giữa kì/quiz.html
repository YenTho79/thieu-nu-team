                explanation: "display: none; ·∫©n ho√†n to√†n ph·∫ßn t·ª≠ v√† kh√¥ng chi·∫øm kh√¥ng gian trong layout, kh√°c v·ªõi visibility: hidden; v·∫´n gi·ªØ nguy√™n kh√¥ng gian c·ªßa ph·∫ßn t·ª≠."
            },
            {
                question: "Selector n√†o trong CSS c√≥ ƒë·ªô ∆∞u ti√™n cao nh·∫•t?",
                options: [
                    "Class selector (.class)", 
                    "ID selector (#id)", 
                    "Element selector (p, div)", 
                    "Universal selector (*)"
                ],
                correct: 1,
                explanation: "ID selector (#id) c√≥ ƒë·ªô ∆∞u ti√™n cao nh·∫•t trong c√°c selector th√¥ng th∆∞·ªùng, sau ƒë√≥ ƒë·∫øn class (.class), r·ªìi element selector. Inline style (style='...') c√≥ ∆∞u ti√™n cao h∆°n t·∫•t c·∫£."
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = [];
        let userData = {
            name: '',
            studentId: '',
            startTime: null,
            endTime: null,
            answers: []
        };

        // Typing animation for welcome message
        const welcomeMessage = "Ch√†o m·ª´ng ƒë·∫øn v·ªõi b√†i Quiz c·ªßa t√¥i!‡´ÆÍí∞ À∂‚Ä¢ ‡ºù ‚Ä¢À∂Íí±·Éê ‚ô°‚òÅÔ∏è";
        let charIndex = 0;

        function typeWriter() {
            const typingElement = document.getElementById('typingText');
            
            if (charIndex < welcomeMessage.length) {
                typingElement.innerHTML += welcomeMessage.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, 100);
            } else {
                // Show the form after typing animation completes
                setTimeout(() => {
                    document.getElementById('welcomeForm').classList.add('show');
                }, 500);
            }
        }

        // Start typing animation when page loads
        window.onload = function() {
            // Load saved data if exists
            loadSavedData();
            typeWriter();
        };

        function startQuiz() {
            const name = document.getElementById('studentName').value.trim();
            const studentId = document.getElementById('studentId').value.trim();

            if (!name || !studentId) {
                alert('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!');
                return;
            }

            // Save user data
            userData.name = name;
            userData.studentId = studentId;
            userData.startTime = new Date();

            // Save to localStorage
            saveUserData();

            // Hide welcome screen and show quiz
            document.getElementById('welcomeScreen').classList.add('hidden');
            document.getElementById('quizScreen').classList.add('active');
            // Initialize quiz
            initQuiz();
        }

        function saveUserData() {
            localStorage.setItem('quizUserData', JSON.stringify(userData));
        }

        function loadSavedData() {
            const saved = localStorage.getItem('quizUserData');
            if (saved) {
                const data = JSON.parse(saved);
                document.getElementById('studentName').value = data.name || '';
                document.getElementById('studentId').value = data.studentId || '';
            }
        }

        function initQuiz() {
            document.getElementById('totalQuestions').textContent = quizData.length;
            displayQuestion();
        }

        function displayQuestion() {
            const quizContent = document.getElementById('quizContent');
            quizContent.innerHTML = '';

            const questionData = quizData[currentQuestionIndex];
            
            const questionContainer = document.createElement('div');
            questionContainer.className = 'question-container active';

            const questionHeader = document.createElement('div');
            questionHeader.className = 'question-header';
            questionHeader.innerHTML = `
                <div class="question-number">C√¢u h·ªèi ${currentQuestionIndex + 1}/${quizData.length}</div>
                <div class="question-text">${questionData.question}</div>
            `;

            const optionsList = document.createElement('ul');
            optionsList.className = 'options';

            questionData.options.forEach((option, index) => {
                const li = document.createElement('li');
                li.className = 'option';
                li.innerHTML = `
                    <input type="radio" name="answer" value="${index}" id="option${index}">
                    <label class="option-label" for="option${index}">
                        <span class="option-letter">${String.fromCharCode(65 + index)}</span>
                        <span>${option}</span>
                    </label>
                `;
                
                li.addEventListener('click', function() {
                    document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    document.getElementById(`option${index}`).checked = true;
                });

                optionsList.appendChild(li);
            });

            const feedback = document.createElement('div');
            feedback.className = 'feedback';
            feedback.id = 'feedback';

            const buttons = document.createElement('div');
            buttons.className = 'buttons';
            
            if (currentQuestionIndex < quizData.length - 1) {
                buttons.innerHTML = `
                    <button class="btn btn-primary" onclick="checkAnswer()">Ki·ªÉm tra ƒë√°p √°n</button>
                    <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">C√¢u ti·∫øp theo ‚Üí</button>
                `;
            } else {
                buttons.innerHTML = `
                    <button class="btn btn-primary" onclick="checkAnswer()">Ki·ªÉm tra ƒë√°p √°n</button>
                    <button class="btn btn-primary" id="nextBtn" onclick="showResults()" style="display: none;">Xem k·∫øt qu·∫£ üéâ</button>
                `;
            }

            questionContainer.appendChild(questionHeader);
            questionContainer.appendChild(optionsList);
            questionContainer.appendChild(feedback);
            questionContainer.appendChild(buttons);

            quizContent.appendChild(questionContainer);

            updateProgress();
        }

        function checkAnswer() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            
            if (!selectedOption) {
                alert('Vui l√≤ng ch·ªçn m·ªôt ƒë√°p √°n!');
                return;
            }

            const answer = parseInt(selectedOption.value);
            const questionData = quizData[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');

            // Disable all options after checking
            document.querySelectorAll('input[name="answer"]').forEach(input => {
                input.disabled = true;
            });

            // Show correct and wrong answers
            options.forEach((option, index) => {
                if (index === questionData.correct) {
                    option.classList.add('correct');
                } else if (index === answer && answer !== questionData.correct) {
                    option.classList.add('wrong');
                }
            });

            // Show feedback
            const isCorrect = answer === questionData.correct;
            if (isCorrect) {
                score++;
                feedback.className = 'feedback correct show';
                feedback.innerHTML = `‚úÖ <strong>Ch√≠nh x√°c!</strong> ${questionData.explanation}`;
            } else {
                feedback.className = 'feedback wrong show';
                feedback.innerHTML = `‚ùå <strong>Sai r·ªìi!</strong> ƒê√°p √°n ƒë√∫ng l√†: <strong>${String.fromCharCode(65 + questionData.correct)}</strong>. ${questionData.explanation}`;
            }

            // Save answer data
            userData.answers.push({
                question: currentQuestionIndex + 1,
                selected: answer,
                correct: questionData.correct,
                isCorrect: isCorrect
            });

            userAnswers.push(answer);

            // Update score display
            document.getElementById('scoreDisplay').textContent = score;

            // Save progress
            saveUserData();

            // Hide check button and show next button
            event.target.style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            displayQuestion();
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / quizData.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showResults() {
            userData.endTime = new Date();
            saveUserData();

            document.getElementById('quizContent').style.display = 'none';
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.classList.add('active');

            const percentage = Math.round((score / quizData.length) * 100);
            const timeTaken = Math.round((userData.endTime - userData.startTime) / 1000 / 60);
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalTotal').textContent = `/ ${quizData.length}`;
            document.getElementById('resultName').textContent = userData.name;
            document.getElementById('resultStudentId').textContent = userData.studentId;
            document.getElementById('correctCount').textContent = score;
            document.getElementById('wrongCount').textContent = quizData.length - score;
            document.getElementById('percentage').textContent = percentage + '%';
            document.getElementById('completionTime').textContent = `${timeTaken} ph√∫t`;

            let message = '';
            if (percentage >= 90) {
                message = `üèÜ Xu·∫•t s·∫Øc ${userData.name}! B·∫°n l√† b·∫≠c th·∫ßy thi·∫øt k·∫ø web!`;
            } else if (percentage >= 70) {
                message = `üåü T·ªët l·∫Øm ${userData.name}! B·∫°n hi·ªÉu bi·∫øt kh√° t·ªët v·ªÅ thi·∫øt k·∫ø web!`;
            } else if (percentage >= 50) {
                message = `üëç Kh√° ƒë·∫•y ${userData.name}! C√≤n c·∫ßn c·ªë g·∫Øng th√™m m·ªôt ch√∫t!`;
            } else {
                message = `üí™ ƒê·ª´ng n·∫£n ${userData.name}! H√£y h·ªçc th√™m v√† th·ª≠ l·∫°i nh√©!`;
            }

            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            userData.answers = [];
            userData.startTime = null;
            userData.endTime = null;
            
            document.getElementById('quizContent').style.display = 'block';
            document.getElementById('resultContainer').classList.remove('active');
            document.getElementById('scoreDisplay').textContent = '0';
            document.getElementById('currentQuestion').textContent = '1';
            
            saveUserData();
            initQuiz();
        }
    </script>
</body>
